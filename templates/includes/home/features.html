{% load static %}
 <!-- banner__area-start -->
 <section class="banner__area pt-20 pb-10">
    <div class="container">
        <div class="row">
            {% for i in banner %}
            <div class="col-xl-4 col-lg-4 col-md-6">
                <div class="banner__item p-relative w-img mb-30">
                    <div class="banner__img">
                        <a href="product-details.html"><img src="media/{{i.image}}" alt=""></a>
                    </div>
                    <div class="banner__content">
                        <h6><a href="product-details.html">{{i.title|safe}}</a></h6>
                        <p>Discount {{i.discount}}% On Products</p>
                    </div>
                </div>
            </div>
            {% endfor %}
           
        </div>
    </div>
</section>
<!-- banner__area-end -->
